<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Sketch</title>
</head>

<body>
    <div class="flex-container">
        <div class="title">
            <h1>Sketch</h1>
        </div>
        <div class="mode">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button class="erasorButton" onclick="changeColor('white')">Erasor</button>
                <button class="grayButton" onclick="changeColor('gray')">Gray</button>
                <button class="randomButton" onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholer="Size of Board" value="16" onchange="changeSize(this.value)" />
                <button>Set Size</button>
            </div>
            <div class="error">
                Keep size between 2 and 150 to avoid bugs
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
